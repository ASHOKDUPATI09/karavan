- route:
    id: route-7b4f
    description: send-to-mq
    nodePrefixId: route-1b7
    from:
      id: from-7251
      uri: timer
      parameters:
        timerName: hello
        period: "5000"
      steps:
        - setBody:
            id: setBody-854e
            expression:
              simple:
                id: simple-5410
                expression: Message sent to RabbitMQ at ${date:now:yyyy-MM-dd HH:mm:ss} `
        - to:
            id: to-0dc6
            uri: kamelet:spring-rabbitmq-sink
            parameters:
              host: rabbitmq
              port: 5672
              exchangeName: " default"
              routingKey: test-queue
              username: "{{env:MQ_USER}}"
              password: "{{env:MQ_PASSWORD}}"
              queues: test
